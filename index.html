<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tamagotchi Mini Project</title>
</head>
<body>
    <h1>Tamagotchi</h1>
    <p class="pet-name">My pet's name is <span id="pet-name">[pet name]</span></p>
    <img src="./img/pet.png" id="pet-image" alt="Your Pet">
    <table>
        <tr>
          <th>Metric</th>
          <th>Value</th>
        </tr>
        <tr>
          <td>Hunger</td>
          <td id="hunger">5</td>
        </tr>
        <tr>
          <td>Sleepiness</td>
          <td id="sleepiness">5</td>
        </tr>
        <tr>
          <td>Boredom</td>
          <td id="boredom">5</td>
        </tr>
        <tr>
          <td>Age</td>
          <td id="age">0</td>
        </tr>
      </table>

      <button id="feed-button">Feed</button>
      <button id="sleep-button">Sleep</button>
      <button id="play-button">Play</button>      
</body>
</html>
